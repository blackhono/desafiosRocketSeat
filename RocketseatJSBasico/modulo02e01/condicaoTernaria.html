    <body>
        <script>
            // condicional ternaria é quando
            // transformamos um IF e Else em 
            // apenas uma linha de código

            var sexo = 'M';
            if(sexo === 'M'){
                return 'Masculino'
            }else{
                return 'Feminino'
            }

            ///que fica desse jeito

            var retorno = (sexo === 'M') ? 'Masculino':'Feminino';
            console.log(retorno);
       </script>
        
    </body>
</html>
