<!DOCTYPE html>
<html lang="en">
    <head >
        <meta charset="UTF-8">
        <title>Curso Javascript Rockseat</title>
    </head>
    <body>
        
        <button id="botao">Taca Quadrado</button>
        <div id="quadrado"></div>

        <script>
        
        var elementobotao = document.getElementById('botao');
        var elementoquadrado = document.getElementById('quadrado');


        elementobotao.onclick = function (){
            var quadradocriacao = document.createElement('div');
            quadradocriacao.style.height = '100px';
            quadradocriacao.style.width = '100px';
            quadradocriacao.style.background = '#F00';
            
            quadradocriacao.onmouseover = function(){
                quadradocriacao.style.background=getRandomColor();
            }
            elementoquadrado.appendChild(quadradocriacao);
        }



        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
            }
        return color;
        }
        var newColor = getRandomColor(); // #E943F0

        

        </script>
    </body>
</html>
