<html>
    <head>
        <title>Curso Javascript Rockseat</title>
    </head>
    <body>
        <script>
            //Executa a função a cada 1000 milesegundos 
            function exibeAlgo(){
                console.log('Hello World');
            }
            //executa a cada 1000
            setInterval(exibeAlgo,1000);
            //espera 5 segundos para executar
            setTimeout(exibeAlgo,5000);
       </script>
        
    </body>
</html>
