<html>
    <head>
        <title>Curso Javascript Rockseat</title>
    </head>
    <body>
        <script>
            // for, while
            //for é recomendado quando se sabe o tamanho
            //ou quantas vezes será executado
             
            for (var i = 0; i <= 100; i++){
                console.log(i);
            }

            //Pode ver que aqui não sabemos quantas
            //vezes o j vai ser dividido por 5
            //até chegar no resultado esperado 
            //dentro do while
            var j = 219345872;
            while (j > 50){
                console.log(j);
                j /= 5;
            }
       </script>
        
    </body>
</html>
