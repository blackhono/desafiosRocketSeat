<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button class="criaquadrado">Clique para criar um quadrado</button>
    <div class="espacoparaquadrados" >Espaço para quadrados</div>



    <script>


        var btnCriaQuadrado = document.querySelector('button.criaquadrado');
        var divEspacoParaQuadrados = document.querySelector('.espacoparaquadrados');

        btnCriaQuadrado.onclick = function criaobjetoquadrado(){
           var quadrado = document.createElement("div");
           quadrado.style.width= '100px' ;
           quadrado.style.height= '100px' ;
           quadrado.style.backgroundColor='red';
            
            /*Criando a função dentro da criação do quadrado
            faz com que os eventos criados para ele permaneçam 
            mesmo que não clique novamente no botão, os quadrados
            vão mudar de cor*/

           quadrado.onmouseover = function(){

                quadrado.style.backgroundColor = getRandomColor();

           }

           divEspacoParaQuadrados.appendChild(quadrado);
        }

        

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
            }
        return color;
        }


    </script>


    
</body>
</html>
